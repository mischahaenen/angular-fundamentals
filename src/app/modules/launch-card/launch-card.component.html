<div *ngIf="launch">
    <div class="card">
        <div class="card-header">
            <h3>
                <a [routerLink]="['/launch', launch.id]">
                    {{ launch.name }}
                </a>
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img [src]="launch.links.patch.small" class="img-fluid" alt="" />
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <strong>Capsules</strong>
                            <ul class="list-unstyled">
                                <li *ngFor="let capsule of launch.capsules">
                                    {{ capsule }}
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <strong>Launch Year</strong>
                            <p>{{ launch.date_utc }}</p>
                            <strong>Successful Launch</strong>
                            <p>{{ launch.success ? 'Yes' : 'No' }}</p>
                            <strong>Upcoming Landing</strong>
                            <p>{{ launch.upcoming ? 'Yes' : 'No' }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
